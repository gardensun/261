<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Eighth One</title>
<script>

	var req = new XMLHttpRequest();
	//var url = "http://api.openweathermap.org/data/2.5/weather?q=London,uk";
	var url = "http://www.omdbapi.com/?t=The+Rescuers&y=&plot=short&r=json";
	
	function arrayToHTML(array) {
		var displayDiv = document.getElementById("id01");
		var posterImg = document.createElement("img");
		posterImg.src = array.Poster;
		displayDiv.appendChild(posterImg);
	};
	
	req.onreadystatechange = function() {
		if (req.readyState ==4 && req.status ==200){
			console.log(req.responseText);
			var reqArray = JSON.parse(req.responseText); //turns site info into array
			console.log(reqArray);
			console.log(reqArray.Title);
			console.log(reqArray.Poster);//picks just the poster and shows it
			arrayToHTML(reqArray);
		};
	};
		
	req.open("GET", url, true);
	req.send(); 
	
	
	//Nasty Paths
/* 		req.open("POST"),url,true); //POST is technically incorrect -- it is used client -> server
		req.open("GET",url,false); //"Synchronous XMLHttpRequest on the main thread is deprecated because of its detrimental effects to the end user's experience."
		req.send("");
		req.send(0);
*/
	

</script>
</head>

<body> 
<div id="id01"></div>                      
</body>       
</html>
