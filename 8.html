<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Eighth One</title>
<script>

	var req = new XMLHttpRequest();
	var url = "http://www.omdbapi.com/?t=The+Rescuers&y=&plot=short&r=json";
	
	function arrayToHTML(array) {
		var displayDiv = document.getElementById("id02");
		var posterImg = document.createElement("img");
		posterImg.src = array.Poster;
		displayDiv.appendChild(posterImg);
	};
	
	req.onreadystatechange = function() {
		if (req.readyState ==4 && req.status ==200){
			console.log(req.responseText);
			var reqArray = JSON.parse(req.responseText); //turns site info into array
			console.log(reqArray);
			var displayDiv = document.getElementById("id02");
			var title = document.createElement('h1')
			title.innerHTML = reqArray.Title;
			displayDiv.appendChild(title);
			arrayToHTML(reqArray);
		};
	};
		
	req.open("GET", url, true);
	req.send();

 		req.open("POST"),url,true); //POST is technically incorrect -- it is used client -> server

		req.send(0);

</script>
</head>
