<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>DOM Manipulation</title>
		<script>
			function addFirst(){
				var newFirst = document.createElement('p');
				newFirst.innerHTML = 'Apples';
				document.body.insertBefore(newFirst,document.body.children[5]);
			};
			
			function addLast(){
				var newLast = document.createElement('p');
				newLast.innerHTML = 'Donuts';
				var div = document.body;
				div.insertBefore(newLast, div.lastChild);
			};
			
			function moveNode(){
				var first = document.body.children[5];
				document.body.appendChild(first);
			};
			
			function removeLast(){
				var div = document.body;
				div.removeChild(div.lastChild); //removes every other click until I get to ones Ive added?
			};

			//append child two parents same div
			//remove non-child
			*/
			
			
		</script>
	</head>

	<body> 
		<h1>DOM Manipulation</h1>
		<button type ="button" onclick="addFirst()">Add to Top</button>
		<button type ="button" onclick="addLast()">Add to Bottom</button>
		<button type ="button" onclick="moveNode()">Move Top to Bottom</button>
		<button type ="button" onclick="removeLast()">Remove Last</button>
		<p>Bananas</p>
		<p>Cucumbers</p>
	</body>
