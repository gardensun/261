<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>DOM Manipulation</title>
		<script>
			function addJunk(){
				var p = document.createElement('p')
				p = "Here is some stuff."
				var q = document.createTextNode("Here is some more stuff.")
			};
		</script>
	</head>

	<body> 
		<h1>This is the header</h1>
		<p>And this is a paragraph.</p>
		<p>Here is another paragraph.</p>
		<p>Here is the last paragraph. <br> It has two sentences.</p>   
		<button type ="button" onclick="addJunk()">Test</button>   		
	</body>       
</html>
