		function two(){
			for(var i=0;i<3;i++){ //changing the incrementing to i+ will break it. Changing the requirement to i<3 will cause it to loop too few times.
				switch(i){
					case 0:
						console.log("This is the first loop!");
						break; //removing a break will cause it to execute the next block of code as well instead of stopping
					case 1:
						console.log("This is the second loop!");
						break;
					case 2:
						console.log("This is the third and final loop!");
						break;
					default:
						console.log("Something went wrong.");
				};
			};
		};

			console.log("Your tip should be " + tip + ", and your tax is " + tax + ". Your full bill is " + billTotal+ "."); 
			// ^changing the "" could cause it to see the variables as part of the string.
